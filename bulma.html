  <section class="section">
    <div class="container">
      <h1 class="title">What's your birth day, month and year?</h1>

      <script>
            $( function() {
              $( "#datepicker" ).datepicker();
              $("#date-picker").slideDown();
            } );
    </script>

    </div>
  </section>
